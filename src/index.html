<html>
  <head>
  <title>{{ config.title }}</title> 
  <link rel="stylesheet" type="text/css" href="./css/styles.scss">
  <script src="./js/index.js" type="module"/>
  </head>

  <body>
    <section class="header center">
      <div class="text" >
        <h1 class="hed">From Arrival to Assimilation:</h1>
        <h2 class="subhed">Immigration and the American Dream</h2>
      </div>
      <div class="globe">
        <canvas class="globe-canvas"></canvas>
      </div>
    </section>
    <section class="intro">
      <figure class="intro-dots sticky"></figure>
      <div class="intro-copy">
        <div class="step" data-step="1">
        <p>
          In 2022, there were TK people living in the United States who had
          moved there from somewhere else.
        </p>

        </div>
        <div class="step" data-step="2">
        <p>
          In this project, we will focus on one small subset of immigrants:
          those who moved from China to the San Francisco Bay Area.
        </p>
        </div>
        <div class="step" data-step="3"></div>
      </div>
    </section>
  </body>

</html>
